<h1 style="text-align:center">Service Learning Search</h1>
<div class= "groupDiv">

    <div class="opportunity-details">
    <h1>Search Categories</h1>
    
<p><strong>Keyword Search: </strong><input type="text" id="phraseBox" class="textbox" placeholder="e.g. 'research, cancer, seattle'"></p>
<p><strong>Title Includes: </strong><input type="text" id="titleBox" class="textbox" placeholder="e.g. 'City'"></p>
<p><strong>Age: </strong><input type="text" id="minAgeBox" class="textbox" placeholder="e.g. '13'"></p>
<p><strong>Categories: </strong><input type="text" id="tagsBox" class="textbox" placeholder="e.g.'Civic, Differently Abled, Health'"></p>
<p><strong>Sorting: </strong></p>
</select>

<select name="sort mode" id="search mode" class="dropdown">
  <option value="az">alphabetical (a-z)</option>
  <option value="za">alphabetical (z-a)</option>
  <option value="az">description length (long-short)</option>
  <option value="za">description length (short-long)</option>
  <option value="r">randomized</option>
</select>
<!-- Display area for the entered text -->
<p id="displayText"></p></br>

<div style="text-align:center">
