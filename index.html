<!DOCTYPE html>
<html>

<head>
  <title>Service Learning Search</title>
  <link href="styles/styles.css" rel="stylesheet" type="text/css" />
  <link rel="icon" href="assets/icon.png">

  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <script type="module" src="scripts/load.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script type="module">
    import { expandContract } from './scripts/index.js'

    document.querySelector('#expand-contract-button').addEventListener('click', expandContract)
  </script>


</head>

<body class="h-screen flex justify-center items-center place-content-center">
  <div class="h-fit my-auto">
  <div class="centered-title h-fit my-auto">
    <h1 style="font-size: 3em; font-family: 'Gill Sans', sans-serif"><b>DTS
        Search</b></h1>
    <img src="assets/icon.png" style="width:100px; height:auto; margin-left: 3%;">
  </div>

  <div id="search" class="transition-all mx-auto z-50 !w-7/12">
    <div class="rounded-2xl rounded-t-none bg-white/75 mx-auto backdrop-blur-sm">
      <form action="search.html" method="get" id="searchform">
      <div class="grid gap-2 w-full">
        <div class="flex w-full" id="expand-container">
            <!--simple search-->
          <div id="simple-search" class="expand-contract expanded w-full relative">
            <input id="search-box" autocomplete="off"
              class="w-full :italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-full p-3 px-4 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
              placeholder="Search anything..." type="text" name="search" />
              <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8 absolute right-1.5 my-auto top-1.5 cursor-pointer">
                <path d="M8.25 10.875a2.625 2.625 0 1 1 5.25 0 2.625 2.625 0 0 1-5.25 0Z" />
                <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm-1.125 4.5a4.125 4.125 0 1 0 2.338 7.524l2.007 2.006a.75.75 0 1 0 1.06-1.06l-2.006-2.007a4.125 4.125 0 0 0-3.399-6.463Z" clip-rule="evenodd" />
              </svg></button>
              
          </div>

        </div>
        <div class="flex w-full" id="expand-container">

          <!--advanced search-->
          <div id="advanced-search" class="expand-contract contracted" style="display:block;width:100%;">

            <div style="width:50%; float:left;">
              <div class="flex">
                Description Includes: <input id="descriptionBox" autocomplete="off"
                  class="input-box placeholder:italic placeholder:text-slate-400 block bg-white border border-slate-300 rounded-2xl py-2 px-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
                  placeholder="e.g. 'research, computer'" type="text" name="description" />
              </div>
              <div class="flex">
                Title Includes: <input id="titleBox" autocomplete="off"
                  class="input-box placeholder:italic placeholder:text-slate-400 block bg-white border border-slate-300 rounded-2xl py-2 px-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
                  placeholder="e.g. 'city'" type="text" name="search" />
              </div>
              <div class="flex">
                <div class="mr-4 my-auto">Age:</div> <input id="minAgeBox" type="number" autocomplete="off"
                  class="input-box my-auto placeholder:italic placeholder:text-slate-400 block bg-white border border-slate-300 rounded-2xl py-2 px-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
                  placeholder="e.g. '13'" type="text" name="search" />
              </div>
              <div class="flex">
                <div class="mr-4 my-auto">Categories:</div> <input id="tagsBox" autocomplete="off"
                  class="input-box my-auto placeholder:italic placeholder:text-slate-400 block bg-white border border-slate-300 rounded-2xl py-2 px-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
                  placeholder="e.g. 'Civic, Differently Abled, Health'" type="text" name="search" />
              </div>
              Sorting by:
              <select name="sort mode" id="search mode"
                class="input-box drop border border-slate-300 rounded-2xl py-2 px-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm">
                <option value="az">alphabetical (a-z)</option>
                <option value="za">alphabetical (z-a)</option>
                <option value="az">description length (long-short)</option>
                <option value="za">description length (short-long)</option>
                <option value="r">randomized</option>
              </select>
            </div>

            <div style="float:right; position:relative; width:50%">
              <div style="  position: relative; top: 0; left: 0;">
                <!--img and svg need to have the same width %! otherwise overlay will be offset-->
                <img src="assets/seattle.jpg" class="seattleMapImage" style="position: relative; border-radius: 20%;
            border-width: thick;top: 0; width:80%; height:auto; left: 0;" onclick="clickSeattle(this.id)"
                  alt="seattle map" />
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">highlight
                  all</button>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">highlight
                  none</button>
                <object id="svgobject" style="  position: absolute; top: 0px;
            left: 0px; width:80%; height:auto;" class="seattleMapImage" data="assets/seattle.svg"
                  onLoad="setupMap()"></object>
              </div>
            </div>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">search!</button>
          </div>

        </div>

      </div>
      <div class="w-full flex justify-between h-fit mb-2 px-2">
        <div id="expand-contract-button" class="text-md opacity-75 text-center min-w-lg font-bold cursor-pointer">
          Advanced</div>
        <div class="text-md opacity-75 text-center min-w-lg">Made by <a href="https://github.com/2carrot10"
            target="_blank" class="font-bold">Eleanor</a> & <a href="https://github.com/codeitfast" class="font-bold"
            target="_blank">Micah</a></div>
        <div>
          <div class="text-md opacity-75 text-center min-w-lg">
            <a class="font-bold" href="/sideView.html">Side by side view</a>
          </div>
        </div>

      </div>
    </div>
  </form>
  </div>
 
</div>
<script>
  document.getElementById('searchform').addEventListener('submit', function(event) {
      var userInput = document.getElementById('simple-search').value;
      if (!userInput.trim()) { // Checks if the input is empty or whitespace
          event.preventDefault(); // Prevents the form from submitting
          alert('empty')
      }
  });
  </script>
</body>

</html>
