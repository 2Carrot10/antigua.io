<!DOCTYPE html>
<html>

<head>
  <title>Service Learning Search</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <link rel="icon" href="icon.png">

  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div style="top: 54%;" class="centered-title">
  <h1 style="font-size: 3em;  text-shadow: 2px 2px #ffffff; font-family: 'Gill Sans', sans-serif"><b>Service Learning Search</b></h1>
  <img src="icon.png" style="width:100px; height:auto; margin-left: 3%;">
</div><div class="centered-under-title">
  <input id="search-box" autocomplete="off" style="font-size: 20px;"
                  class="my-auto placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-2xl py-2 px-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
                  placeholder="search anything..." type="text" name="search" />

                </div>
                <div class="centered-under-title">
                  <a href="/about" style="margin-right: 7%;" class="hyperlink">about</a>
                  <a href="/advanced.html" style="text-align: center;" class="hyperlink">use advanced search</a> 
                  <a href="/credits"style="margin-left: 7%;" class="hyperlink">credits</a> 
                </div>

                <div class="collapse bg-base-200">
                  <div class="collapse-content"> 
                    <p>hello</p>
                  </div>
                </div>


              <template>  
    <div class="opportunity-card">
      <div class="opportunity-details">
        <p><strong>Keyword Search: </strong><input type="text" id="phraseBox" class="textbox"
            placeholder="e.g. 'research, cancer, seattle'"></p>
        <p><strong>Title Includes: </strong><input type="text" id="titleBox" class="textbox" placeholder="e.g. 'City'">
        </p>
        <p><strong>Age: </strong><input type="text" id="minAgeBox" class="textbox" placeholder="e.g. '13'"></p>
        <p><strong>Categories: </strong></p>
            <div id="checkboxes">
              <ul>
                <li><input type="checkbox">Abilities</li>
                <li><input type="checkbox">Family</li>
                <li><input type="checkbox">Youth</li>
                <li><input type="checkbox">Civic</li>
                <li><input type="checkbox">Health</li>
                <li><input type="checkbox">Differently Abled</li>
                <li><input type="checkbox">International</li>
                <li><input type="checkbox">Office-Clerical</li>
                <li><input type="checkbox">Homeless</li>
                <li><input type="checkbox">Low-income</li>
                <li><input type="checkbox">Environment</li>
                <li><input type="checkbox">Transportation</li>
                <li><input type="checkbox">Political-Advocacy</li>
                <li><input type="checkbox">Transportation</li>
              </ul>
            </div>
        <p><strong>Zip Code: </strong></p>
        
  <div style="  position: relative;
  top: 0;
  left: 0;">    

    <img src="seattle.jpg" class="seattleMapImage" style="  position: relative; border-radius: 20%;
    border-width: thick;
    top: 0; width:50%; height:auto;
    left: 0;" onclick="clickSeattle(this.id)" alt="seattle map"/>
      
    <object id="svgobject" style="  position: absolute;
    top: 0px;
    left: 0px; width:50%; height:auto;"
class="seattleMapImage" data="seattle.svg" onLoad="setupMap()"></object>

</div>
<small>map and zipcode boundaries from: <a class="hyperlink" href="https://simplemaps.com/city/seattle/zips">https://simplemaps.com/city/seattle/zips</a></small>
        <p><strong>Sorting: </strong></p>
        </select>

        <select name="sort mode" id="search mode"
        class="drop w-full border border-slate-300 rounded-2xl py-2 px-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm">
        <option value="az">alphabetical (a-z)</option>
        <option value="za">alphabetical (z-a)</option>
        <option value="az">description length (long-short)</option>
        <option value="za">description length (short-long)</option>
        <option value="r">randomized</option>
      </select>
    </div>
  </div>
</template>
  <br>
  <div id="groupDiv">

  </div>

  <script src="index.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>
