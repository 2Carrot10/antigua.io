<!DOCTYPE html>
<html>
<body>
  <template id="tile-template">
    <div class="h-fit w-full p-4">
      <div class="grow">
        <div class="px-2">
          <h2 id="title" class="font-bold text-lg"></h2>
          <span id="description" class="text-sm opacity-75"></span>
          <div class="flex text-sm opacity-75">

            <!--age-->
            <svg class="w-4 h-4 my-auto scale-90" stroke="currentColor" fill="currentColor" stroke-width="0"
              viewBox="0 0 24 24" height="200px" width="200px" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M7 9C8.38071 9 9.5 7.88071 9.5 6.5C9.5 5.11929 8.38071 4 7 4C5.61929 4 4.5 5.11929 4.5 6.5C4.5 7.88071 5.61929 9 7 9ZM7 11C4.51472 11 2.5 8.98528 2.5 6.5C2.5 4.01472 4.51472 2 7 2C9.48528 2 11.5 4.01472 11.5 6.5C11.5 8.98528 9.48528 11 7 11ZM17.5 13C18.6046 13 19.5 12.1046 19.5 11C19.5 9.89543 18.6046 9 17.5 9C16.3954 9 15.5 9.89543 15.5 11C15.5 12.1046 16.3954 13 17.5 13ZM17.5 15C15.2909 15 13.5 13.2091 13.5 11C13.5 8.79086 15.2909 7 17.5 7C19.7091 7 21.5 8.79086 21.5 11C21.5 13.2091 19.7091 15 17.5 15ZM20 21V20.5C20 19.1193 18.8807 18 17.5 18C16.1193 18 15 19.1193 15 20.5V21H13V20.5C13 18.0147 15.0147 16 17.5 16C19.9853 16 22 18.0147 22 20.5V21H20ZM10 21V17C10 15.3431 8.65685 14 7 14C5.34315 14 4 15.3431 4 17V21H2V17C2 14.2386 4.23858 12 7 12C9.76142 12 12 14.2386 12 17V21H10Z">
              </path>
            </svg> <span id="minAge" class="ml-2"></span>
          </div>

          <!--address-->
          <div class="flex relative text-sm opacity-75">
            <a href="#" target="_blank" class="absolute w-full h-full top-0 left-0 z-1 background-transparent"
              id="addressURL"></a>

            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-4 h-4 my-auto">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
            </svg>

            <div id="address" class="ml-2"></div>
          </div>

          <!--website-->
          <div class="flex relative text-sm opacity-75">
            <a href="#" target="_blank" class="absolute w-full h-full top-0 left-0 z-1 background-transparent"
              id="websiteURL"></a>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-4 h-4 my-auto">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 0 1 7.843 4.582M12 3a8.997 8.997 0 0 0-7.843 4.582m15.686 0A11.953 11.953 0 0 1 12 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0 1 21 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0 1 12 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 0 1 3 12c0-1.605.42-3.113 1.157-4.418" />
            </svg>
            <div id="website" class="hyperlink ml-2"></div>
          </div>

          <!--tags-->
          <div class="categories flex mt-1" id="tags">
          </div>
        </div>
        </div>
        <div class="ml-auto mr-0 text-sm opacity-75 w-fit right-0 left-auto grid gap-2 grid-cols-2">
      </div>
    </div>
  </template>


  <template id="no-tiles">
    <div class="opportunity-card"> <!--removed w-fit -->
      <div class="opportunity-details m-1"> <!--removed w-fit -->
        <div class="font-bold opacity-50 text-3xl flex"><img src="assets/icon.png"
            class="h-6 my-auto mr-2 saturate-0 scale-125" />Nothing Found. Try these:</div>
        <div>
          <ul class="ml-4 text-md opacity-75 list-outside list-disc">
            <li>Widen your query</li>
            <li>Check for typos</li>  
            <li>Suggest an organization <a class="hyperlink" target="_blank"
                href="https://docs.google.com/forms/d/e/1FAIpQLSezn1RW8V5RXPtWaBf1BkZl0H_cCB9aKXcOueOsfvToBrJ3mg/viewform">here</a>.
            </li>
          </ul>
        </div>
      </div>
    </div>
  </template>


  
  <template id="search-data-error">
    <div class="alert-wrapper">
        <div role="alert" class="alert-card alert alert-error">
          <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
          <span>Neccecary data not found. Reload the page to try again. If the error persists, report a problem.</span>
        </div>
      </div>
    </template>
    <template id="search-info">
      <p><span id="count"></span> opportunities found based on the query:<p>

    </template>

  <template id="data-not-ready-error">
    <div class="alert-wrapper">
        <div role="alert" class="alert-card alert alert-error">
          <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none" />
            <line x1="12" y1="12" x2="12" y2="8" stroke="currentColor" stroke-width="2" />
            <line x1="12" y1="12" x2="16" y2="12" stroke="currentColor" stroke-width="2" />
            <circle cx="12" cy="12" r="1" fill="currentColor" />
          </svg>
          <span>The neccecary data is still loading. Try again in a few seconds.</span>
        </div>
      </div>
    </template>

    <template id="data-not-retrieved-error">
      <div class="alert-wrapper">
          <div role="alert" class="alert-card alert alert-error">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
            <span>Network connection attempt to google sheets data timed out. Reload the page to try again. If the error persists, report a problem.</span>
          </div>
        </div>
      </template>
  </body>
  </html>
