<!DOCTYPE html>
<html>

<head>
  <title>Service Learning Search</title>
  <link href="styles/styles.css" rel="stylesheet" type="text/css" />
  <link rel="icon" href="assets/icon.png">

  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <script type="module" src="scripts/show_results.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body class="w-screen overflow-x-clip">
  <div class="h-fit">
  <div id="search" class="transition-all p-2 pb-0 w-screen z-50 shadow-sm">
    <div class="rounded-full rounded-t-none bg-white/75 backdrop-blur-sm max-w-lg">
      <form action="search.html" method="get">
      <div class="grid gap-2 w-full">
        <div class="flex w-full" id="expand-container">
            <!--simple search-->
          <div id="simple-search" class="expand-contract expanded" style="display:block;width:100%;">
            <input id="search-box" autocomplete="off"
              class="w-full :italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-2xl p-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
              placeholder="Search anything..." type="text" name="search">
          </div>


        </div>
        
    


      </div>
      
      
    </div>
    <div class="flex w-fit px-2 pb-0">
      <div class="mx-2 mr-4 cursor-pointer text-[#0ea5e9] border-b-4 border-[#0ea5e9] px-2 pb-1">All</div>
      <div class="mx-4 cursor-pointer px-2 pb-1">Service Learning</div>
      <div class="mx-4 cursor-pointer px-2 pb-1">Internships</div>
      <div class="mx-4 cursor-pointer px-2 pb-1">Clubs</div>
    </div>
  </form>
  </div>
  <div id="results_number" class="text-md opacity-75 ml-8 -mb-2 mt-2"></div>
  <div id="groupDiv" class="p-4 grid w-4/6 gap-4 pr-8">

  </div>
</div>
</body>

</html>
